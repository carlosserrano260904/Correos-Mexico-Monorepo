<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Perfil</title>
</head>
<body>
  <h1>Crear nuevo perfil</h1>
  <form id="profileForm">
    <label>Nombre: <input type="text" name="nombre" value="Diego" required></label><br>
    <label>Apellido: <input type="text" name="apellido" value="Trejo" required></label><br>
    <label>Número: <input type="text" name="numero" value="6182583019" required></label><br>
    <label>Estado: <input type="text" name="estado" value="Durango" required></label><br>
    <label>Ciudad: <input type="text" name="ciudad" value="Durango" required></label><br>
    <label>Fraccionamiento: <input type="text" name="fraccionamiento" value="Los encinos" required></label><br>
    <label>Calle: <input type="text" name="calle" value="Calle-Ejemplo" required></label><br>
    <label>Código Postal: <input type="text" name="codigoPostal" value="34227" required></label><br><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('profileForm');
    const responseText = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch('http://localhost:3000/api/profile', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        responseText.textContent = 'Respuesta del servidor: ' + JSON.stringify(result);
      } catch (err) {
        console.error(err);
        responseText.textContent = 'Error al enviar: ' + err.message;
      }
    });
  </script>
</body>
</html>
