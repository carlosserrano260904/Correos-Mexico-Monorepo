<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test CORS /api/profile</title>
</head>
<body>
  <h1>Probar CORS en /api/profile</h1>
  
  <textarea id="payload" rows="10" cols="50">
{
  "nombre": "PRUEBA",
  "apellido": "PRUEBA",
  "numero": "6182583019",
  "estado": "Durango",
  "ciudad": "Durango",
  "fraccionamiento": "Los encinos",
  "calle": "Calle-Ejemplo",
  "codigoPostal": "34227"
}
  </textarea>
  <br/>
  <button id="send">Enviar petición</button>

  <h2>Respuesta:</h2>
  <pre id="response"></pre>

  <script>
    document.getElementById('send').addEventListener('click', () => {
      const body = JSON.parse(document.getElementById('payload').value);
      fetch('http://localhost:3000/api/profile', {
        method: 'POST',
        credentials: 'include',       // o 'same-origin' según tu config
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
      .then(async res => {
        const text = await res.text();
        document.getElementById('response').textContent = 
          `Status: ${res.status}\n\n` + text;
      })
      .catch(err => {
        document.getElementById('response').textContent = err;
      });
    });
  </script>
</body>
</html>
