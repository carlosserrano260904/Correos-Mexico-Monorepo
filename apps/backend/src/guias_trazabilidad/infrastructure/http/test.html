    <script>
        const BASE_URL = 'http://localhost:3000/api/guias';
        
        // Función para hacer peticiones HTTP
        async function makeRequest(url, method = 'GET', body = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Función para descargar PDF (para el endpoint nuevaGuia)
        async function downloadPDF(url, body, filename) {
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body)
            };
            
            try {
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error ${response.status}: ${errorData.message || 'Error desconocido'}`);
                }
                
                // Verificar si realmente es un PDF
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/pdf')) {
                    throw new Error('La respuesta no es un PDF válido');
                }
                
                // Convertir a blob
                const blob = await response.blob();
                
                // Crear enlace de descarga
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
                
                return { success: true, message: 'PDF descargado exitosamente' };
                
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

                element.textContent = `Error: ${response.error || JSON.stringify(response.data, null, 2)}`;
            }
        }

        // Función para buscar guía por número

            const numero = document.getElementById('buscarNumero').value;
            if (!numero) {
                alert('Por favor ingrese un número de rastreo');
                return;
            }
            
            const response = await makeRequest(`${BASE_URL}/buscar/${numero}`);
            const element = document.getElementById('buscarGuiaResult');
            
            if (response.success) {
                element.innerHTML = `
                    <div class="data-item">
                        <pre>${JSON.stringify(response.data, null, 2)}</pre>
                    </div>
                `;
            } else {
                element.innerHTML = `<p style="color: red;">Error: ${response.error || 'Guía no encontrada'}</p>`;
            }
        }
